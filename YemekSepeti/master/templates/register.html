{% extends "./base.html" %}

{% block content %}

<!--Register-->
<div class="container">
	<div class="input-group row h-auto p-3 mt-5 justify-content-center">
		<form class="w-50 mt-4" id="register-form" method="POST">
			{% csrf_token %}
			<div class="form-floating my-4 p-1">
				<input type="email" class="form-control form-control-md p-3 my-2" id="email" name="email" required />
				<label for="email" class="mt-1 fw-semibold fs-5 text-black">Email</label>
			</div>
			<div class="form-floating my-4 p-1">
				<input type="text" class="form-control form-control-md p-3 my-2" id="username" name="username"
					pattern=".*\S.*" required />
				<label for="username" class="mt-1 fw-semibold fs-5 text-black">Username</label>
			</div>
			<div class="form-floating my-4 p-1">
				<input type="password" class="form-control form-control-md p-3 my-2" id="password1" name="password1"
					pattern=".*\S.*" required />
				<label for="password1" class="mt-1 fw-semibold fs-5 text-black">Password</label>
			</div>
			<div class="form-floating my-4 p-1">
				<input type="password" class="form-control form-control-md p-3 my-2" id="password2" name="password2"
					pattern=".*\S.*" required />
				<label for="password2" class="mt-1 fw-semibold fs-5 text-black">Confirm Password</label>
			</div>
			<div class="my-4 mx-auto text-center">
				<button form="register-form" class="btn btn-primary btn-md" type="submit">Register</button>
			</div>
			<div class="text-center mt-3">
				Already have an account? <a href="{% url 'master:login' %}">Login</a>.
			</div>
		</form>
	</div>
</div>


{% endblock %}
